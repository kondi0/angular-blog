<div class="row" *ngIf="filteredPosts">
  <div class="col-12">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="{{'filter_posts' | translate}}"
             [ngModel]="filterInput"
             (ngModelChange)="filterPosts($event)">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <mat-paginator *ngIf="showPagination"
                   [length]="filteredPosts.length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   [pageIndex]="page"
                   (page)="changePage($event)">
    </mat-paginator>
  </div>
</div>
<div class="row text-center" [@listAnimation]="animationsLength">
  <div class="col-lg-12 col-sm-12" *ngFor="let post of pagePosts">
    <card [post]="post">
    </card>
  </div>
</div>
